<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <style>
        .visible-box {
            background: #4caf50;
            padding: 10px;
            color: white;
            margin: 10px;
        }
        .hidden-box {
            visibility: hidden;
        }
        .none-box {
            display: none;
        }
        .opacity-box {
            opacity: 0;
        }
        </style>
    </head>
    <body>
        <div class="visible-box">I am visible</div>
        <div class="visible-box hidden-box">I am hidden (visibility)</div>
        <div class="visible-box none-box">I am gone (display none)</div>
        <div class="visible-box opacity-box">I am transparent (opacity)</div>
    </body>
</html>
