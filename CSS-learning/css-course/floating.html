<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <img src="floatimage.png" alt="Image to float" width="150" height="150" style="float: left; margin-right:10xp ;">
    </head>
    <body>
        <p>
            This text will wrap around the image to the right. Float is commonly used to wrap text around images in articles or blogs.
        </p>
        <div style="float: left; width: 100px; height: 100px; background: coral;"></div>
        <div style="clear: both;">
            I'm below the float, not beside it.
    </div>
    <div style="width: 200px; height: 100px; background: lightblue; float: left; margin-right: 10px;">Left Box</div>
    <div style="width: 200px; height: 100px; background: lightgreen; float: left;">Right Box</div>

    <div style="clear: both;"></div>
    <p>More content below both floated boxes.</p>


    </body>
</html>
