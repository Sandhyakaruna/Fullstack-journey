<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <style>
            .fixed-box{
                position: fixed;
                top: 0;
                right: 0;
                padding: 10xp;
                background-color: gold;
                z-index: 100;
            }
            .sticky-header{
                position: sticky;
                top: 0;
                background-color: orange;
                padding: 15xp;
                z-index: 10;
            }
        </style>
    </head>
    <body>
        <div class="fixed-box">I'm Fixed!</div>
        <h2 class="sticky-header">Sticky Title</h2>
    </body>
</html>
