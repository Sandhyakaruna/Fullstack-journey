<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <img src="floatimage.png" alt="Image to float" width="200" height="200" style="float: left; margin-right:10px;">
        <style>
        .box {
            padding: 10px;
            margin: 5px;
            color: white;
        }
        .block-box {
            background: crimson;
            display: block;
        }
        .inline-box {
            background: seagreen;
            display: inline;
        }
        .inline-block-box {
            background: royalblue;
            display: inline-block;
            width: 100px;
            height: 50px;
            }
    </style>
    </head>
    <div class="block-box">I am block</div>
    <div class="block-box">I am block</div>

    <span class="inline-box">I am inline</span>
    <span class="inline-box">Me too</span>

    <div class="inline-block-box">I am inline-block</div>
    <div class="inline-block-box">Me too</div>
</html>
