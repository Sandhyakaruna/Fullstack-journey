<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Learn Centering</title>
    </head>
    <body>
        <div style="text-align: center;">
            <p>This text is centered horizontally.</p>
        </div>
        <div style="width: 160px; margin: 0 auto; background: lightblue;">
            I'm a centered block div
        </div>
        <div style="display: flex; justify-content: center; align-items: center; height: 300px; background: #f0f0f0;">
            <div style="background: coral; padding: 10px;">Perfectly Centered</div>
        </div>
        <div style="position:relative; height: 300px; background: #eee;">
            <div style="
                 position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: gold;
                padding: 10px;
                ">I'm centered absolutely</div>
        </div>
    </body>
</html>
